<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastType – Stats</title>
    <link rel="stylesheet" href="stats.css">
    <script src="stats.js"></script>
</head>
<body>

    <!-- LOGO -->
    <header class="logo">FastType</header>
    <!-- NAVBAR -->
    <nav class="navbar">
        <span id="punctuation" onclick="s.buttonClick('punctuation')">Punctuation</span>
        <span id="number" onclick="s.buttonClick('number')">Number</span>
        <span id="time" onclick="s.buttonClick('time')">Time <span id="clock"></span></span>
        <span id="relax" onclick="s.buttonClick('relax')">Relax</span>
        <!-- <span id="custom" onclick="s.buttonClick('custom')">Hands</span> -->
        <span id="code" onclick="s.buttonClick('code')">Code</span>
        <span id="arrow" onclick="s.buttonClick('arrow')">Arrow</span>
        <span id="settings" onclick="s.setting()">Home</span>
    </nav>

    <!-- MAIN STAT BOX -->
    <div class="stats-container">

        <div class="stats-left">
            <p><strong>WPM<sub>net</sub>:</strong> <span id="wpm_net">1</span></p>
            <p><strong>Accuracy:</strong> <span id="accuracy">100%</span></p>
            <p><strong>Total Time:</strong> <span id="time_s">30s</span></p>
        </div>

        <div class="stats-right">
            <h2>Keep it up</h2>
            <div class="stars">
                <span id="s1" title="Accuracy above 80%">⭐ </span>
                <span id = "s2" title = "Accuracy above 90%">⭐ </span>
                <span id ="s3" title="Accuracy above 95%">⭐ </span>

            </div>
        </div>
    </div>

    <!-- SUB INFO -->
     <div class="sub-info">
        Characters: 
        <span id="correct" title="correct">3</span> /
        <span id="wrong" title="incorrect">0</span> /
        <span id="extra" title="extra">97</span>
        •  Test Type: <span id="test_type">Punctuation</span>
        • WPM<sub>Total</sub>: <span id="wpm_total">1</span>
    </div>
    <!-- <div class="sub-info">
        Characters: 3/0/97   •   Test Type: Punctuation   •   WPM<sub>Total</sub>: 1
    </div> -->

    <!-- BUTTONS -->
    <div class="btn-box">
        <button>Redo</button>
        <button onclick="s.improve()">Improve</button>
        <button id="next" onclick="s.next()">Next</button>
    </div>
    <footer class="footer">© 2025 FastType. All rights reserved.</footer>

    <script>
        let s = new stats();
        s.updateData();
    </script>

</body>
</html>
