<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastType</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>

    <!-- LOGO -->
    <header class="logo">
        FastType
    </header>

    <!-- NAVBAR -->
    <nav class="navbar">
        <span  id ="punctuation" onclick="m.buttonClick('punctuation')" >Punctuation</span>
        <span  id = "number" onclick="m.buttonClick('number')">Number</span>
        <span  id="time" onclick="m.buttonClick('time')">Time <span id="clock"></span></span>
        <span  id="relax" onclick="m.buttonClick('relax')">Relax</span>
        <!-- <span  id="custom" onclick="m.hand_booster()">L-Boost: 100</span> -->
        <!-- <span  id="custom" onclick="m.buttonClick('custom')">L-Boost: 70</span> -->
        <span  id="code" onclick="m.buttonClick('code')">Code</span>
        <span  id="arrow" onclick="m.buttonClick('arrow')">Arrow</span>
        <span  id = "settings" onclick="m.setting()">Home</span>
    </nav>

    <!-- MAIN TEXT BOX -->
    <div class="typing-box">
        <p id ="displayer">
            A pigeon cooed from the rooftop. <span class="caret"></span>
            The old gate screeched open.  
            A paperclip snapped in half.
        </p>
    </div>

    <div id = "continue-div" style="display:none;text-align: center;">
        <center>
            <span  id = "settings" class = "active" >Press Enter to Continue....</span>
        </center>
    </div>
    
    <footer class="footer">Â© 2025 FastType. All rights reserved.</footer>


    <script>
        m = new main();
        m.modeSelecter();
    </script>

</body>
</html>
